{% extends '_base.html' %}
{% load static %}

{% block title %}Home page{% endblock title %}

{% block content %}
<img id="hero" src="{% static 'images/falconx.png' %}" class="img-fluid mx-auto" alt="FalconX launch"/>
{% for post in posts %}
    <a href="{% url 'blog:post' pk=post.pk %}">{{ post.title }}</a>
    <p>{{ post.content|truncatechars:128}}</p>
{% endfor %}
{% endblock content %}
